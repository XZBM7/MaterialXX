        :root {

            --bg-color: #1a1a2e;
            --bg-secondary-color: #16213e;

            --neumorphic-shadow-light: rgba(30, 30, 60, 0.5);
            --neumorphic-shadow-dark: rgba(0, 0, 0, 0.4);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0c0;
            --accent-primary: #7f5af0;
            --accent-secondary: #2cb67d;

            --transition-speed: 0.4s;
            --border-radius-lg: 25px;
            --border-radius-md: 15px;
        }

        body.light-mode {
            /* --- Light Mode --- */
            --bg-color: #e0e5ec;
            --bg-secondary-color: #dde2e9;
            --neumorphic-bg: #e0e5ec;
            --neumorphic-shadow-light: rgba(255, 255, 255, 0.9);
            --neumorphic-shadow-dark: rgba(163, 177, 198, 0.6);
            --text-primary: #333a52;
            --text-secondary: #5a6482;

        /* --- Base & Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-secondary);
            line-height: 1.9;

        /* --- Particle JS Background --- */

            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Layout --- */

            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;

        /* --- General Transition for Theme Change --- */

        /* --- Theme Toggle Switch --- */
        .theme-switch-wrapper {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
        }
        .theme-switch {
            width: 70px;
            height: 36px;
            background: var(--neumorphic-bg);
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 5px 5px 10px var(--neumorphic-shadow-dark), inset -5px -5px 10px var(--neumorphic-shadow-light);
            display: flex;
            align-items: center;
        }
        .theme-switch-handle {
            height: 28px;
            width: 28px;
            background: var(--text-secondary);
            border-radius: 50%;
            position: absolute;
            left: 4px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .theme-switch-handle .fa-moon { color: var(--bg-color); }
        .theme-switch-handle .fa-sun { color: var(--bg-color); display: none; }
        body.light-mode .theme-switch-handle { transform: translateX(34px); }
        body.light-mode .fa-moon { display: none; }
        body.light-mode .fa-sun { display: block; }

            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;

        .scroll-to-top.visible {

            visibility: visible;
        }

            opacity: 0;
            transform: translateY(30px);

            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* --- Specializations Grid --- */
        #specializations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }
        .specialization-card {
            background: var(--neumorphic-bg);
            border-radius: var(--border-radius-lg);
            padding: 35px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 10px 10px 20px var(--neumorphic-shadow-dark), -10px -10px 20px var(--neumorphic-shadow-light);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
            animation: slideUpFadeIn 0.6s forwards;
        }
        .specialization-card:nth-child(1) { animation-delay: 0.6s; }
        .specialization-card:nth-child(2) { animation-delay: 0.7s; }
        .specialization-card:nth-child(3) { animation-delay: 0.8s; }
        
        .specialization-card:hover {

        }
        .card-content h3 {
            font-size: 1.9rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 700;
        }
        .card-content p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .card-glow-border {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: var(--border-radius-lg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--accent-primary), transparent 40%);

            color: var(--text-secondary);

            opacity: 0;
            transform: translateY(20px);

        }
        .search-results-info.visible {

            transform: translateY(0);

            left: 0;
            right: 0;
            bottom: 0;

        }
        .details-scroller {

        .details-content {

            color: var(--accent-secondary);

        }


    </style>

        function performSearch(searchTerm) {
            const cards = Array.from(document.querySelectorAll('.specialization-card'));
            let foundCount = 0;
            
            // Reset all cards
            cards.forEach(card => {
                card.style.display = 'block';
                card.style.order = '';
            });
            
            if (searchTerm.trim() === '') {
                searchResultsInfo.classList.remove('visible');
                notFoundMessage.style.display = 'none';
                return;
            }
            
            // Score each card based on search relevance
            const scoredCards = cards.map(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const track = card.getAttribute('data-track');
                
                let score = 0;
                
                // Exact match in title gets highest score
                if (title.includes(searchTerm)) score += 10;
                
                // Partial match in title
                if (title.includes(searchTerm.substring(0, Math.ceil(searchTerm.length / 2)))) score += 5;
                
                // Match in description
                if (description.includes(searchTerm)) score += 3;
                
                // Partial match in description
                if (description.includes(searchTerm.substring(0, Math.ceil(searchTerm.length / 2)))) score += 1;
                
                return { card, score, title };
            });
            
            // Filter and sort by score
            const filteredCards = scoredCards
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score);
            
            // Hide non-matching cards and reorder matching ones
            cards.forEach(card => {
                const isMatch = filteredCards.some(item => item.card === card);
                if (!isMatch) {
                    card.style.display = 'none';
                } else {
                    foundCount++;
                    const index = filteredCards.findIndex(item => item.card === card);

searchResultsInfo.textContent = `Found ${foundCount} result${foundCount !== 1 ? 's' : ''}`;
