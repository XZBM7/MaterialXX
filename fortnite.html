<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialx | Fortnite</title>
    <link rel="icon" type="image/png" href="img/photo_2024-11-16_17-45-40.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #02001c, #3a4a89, #1e2a47);
            background-size: 300% 300%;
            animation: backgroundMove 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            height: auto;
            gap: 20px;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(32, 32, 64, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .thumbnail {
            width: calc(33.33% - 10px);
            max-width: 150px;
            height: auto;
            aspect-ratio: 1/1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(255, 255, 255, 0.7), 0 0 15px rgba(240, 165, 0, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        .selected-character {
            flex: 1;
            background: linear-gradient(45deg, #1e2a47, #3a4a89);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .selected-character.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(240, 165, 0, 0.5), 0 0 60px rgba(240, 165, 0, 0.2);
        }

        .selected-character img {
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }

        .selected-character img:hover {
            transform: scale(1.1) translate(10px, -10px);
            transition: transform 0.3s ease-in-out;
        }

        .info {
            color: #f0a500;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .description {
            font-size: 14px;
            color: #e0e0e0;
            margin-top: 10px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            animation: rain linear infinite;
            filter: blur(1px);
        }

        @keyframes rain {
            to {
                transform: translateY(100%);
            }
        }

        @media (max-width: 768px) {
            .thumbnail {
                width: calc(50% - 10px);
            }

            .selected-character img {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .thumbnail {
                width: calc(100% - 10px);
            }

            .selected-character img {
                max-width: 250px;
            }

            .info {
                font-size: 16px;
            }

            .description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="rain-container"></div>

    <div class="container">
        <div class="thumbnail-container">
            <div class="thumbnail" onclick="selectCharacter('OMEGA', 'img/259d45f42bb3054b2c0b3eb190bdf948.jpg', '')">
                <img src="img/259d45f42bb3054b2c0b3eb190bdf948.jpg" alt="Character 1">
            </div>
            <div class="thumbnail" onclick="selectCharacter('RAVEN', 'img/wp9040047.webp','')">
                <img src="img/wp9040047.webp" alt="Character 2">
            </div>
            <div class="thumbnail" onclick="selectCharacter('OPTIMUS', 'img/thumb-1920-995787.jpg', '')">
                <img src="img/thumb-1920-995787.jpg" alt="Character 3">
            </div>

            <div class="thumbnail" onclick="selectCharacter('THE FIRE', 'img/a8e758ecdc2d19670166c3e022660f98.jpg', '')">
                <img src="img/a8e758ecdc2d19670166c3e022660f98.jpg" alt="Character 4">
            </div>
            <div class="thumbnail" onclick="selectCharacter('MIDAS', 'img/53697fbdf33bb7bae39ad3ac88cc1bc2.jpg', '')">
                <img src="img/53697fbdf33bb7bae39ad3ac88cc1bc2.jpg" alt="Character 6">
            </div>
            <div class="thumbnail" onclick="selectCharacter('Avenger', 'img/maxresdefault.jpg', '')">
                <img src="img/maxresdefault.jpg" alt="Character 7">
            </div>
        </div>


        <div id="selected-character" class="selected-character">
            <button class="close-button" onclick="closeCharacter()">Ã—</button>
            <img id="selected-character-img" src="" alt="Selected Character">
            <div id="character-info" class="info"></div>
            <div id="character-description" class="description"></div>
        </div>
    </div>

    <script>
        function selectCharacter(name, image, description) {
            document.getElementById("selected-character-img").src = image;
            document.getElementById("character-info").innerText = name;
            document.getElementById("character-description").innerText = description;
            
            const selectedCharacter = document.getElementById("selected-character");
            selectedCharacter.classList.add("show");

            setTimeout(() => {
                selectedCharacter.classList.remove("show");
            }, 5000);
        }

        function closeCharacter() {
            document.getElementById("selected-character").classList.remove("show");
        }

        const rainContainer = document.querySelector('.rain-container');
        const numDrops = 100;

        for (let i = 0; i < numDrops; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
